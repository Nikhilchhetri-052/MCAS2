<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Login page</title>
</head>
<body>
    <div class="main">
        <nav>
            <h1><a href="{{ url_for('home') }}">MCAS</a></h1>
            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('Login') }}">Login</a></li>
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <!-- Update the form action to submit to the Login route with POST method -->
                <form action="{{ url_for('Login') }}" method="POST">
                    <h2>Login</h2>
                    {% if error %}
                            <p style="color: white;">{{ error }}</p>
                    {% endif %}  
                    <!-- Email input -->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <!-- Add name attribute for email -->
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </div> 
                    <!-- Password input -->
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <!-- Add name attribute for password -->
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div> 
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me<br><a href="#">Forgot Password?</a></label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit">Login</button>
                    <div class="register">
                        <p>Don't have an account?<a href="{{ url_for('register') }}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="footer">
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
